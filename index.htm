<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/7fd4353ed5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <main class="container text-light">
      <div class="row align-items-center">
        <div id="box"class="col-md-5 mx-auto text-center py-5 bg-info rounded ">
          <h2 class="py-3">MALAWI INCOME TAX CALCULATOR</h2>
          <div class="container mx-auto row my-3">
            <div class="input-container form-check-inline">
              <label class="category form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Weekly
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="input-container form-check-inline">
              <label class="category form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Fortnightly
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="input-container form-check-inline">
              <label class="category form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Monthly
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="input-container form-check-inline">
              <label class="category form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Annually
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="container mx-auto row mt-3">
            <form>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">MWK</span>
                </div>
                <input id="input" type="number" class="form-control" placeholder="Enter amount" />
                <div class="input-group-append" >
                  <button id="calculate" type="button" class="btn btn-secondary">Calculate</button>
                </div>
            </form>
          </div>
          <div class="container mx-auto row my-3">
            <p>
              Net <span id="sal-cat"></span> Salary: MWK<span id="salary"></span>
            </p>
          </div>
          <div id="tax-rate" class="container mx-auto">

          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="jquery.number.min.js"></script>
    <script src="tax.js"></script>
    <script src="app.js"></script>
  </body>
</html>
